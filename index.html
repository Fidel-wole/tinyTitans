<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiny Titans Tap Test</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 5rem;
    }
    #tap-btn {
      padding: 20px 40px;
      font-size: 18px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    #coin-count, #energy-count {
      font-size: 24px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🛡️ Tiny Titans Tap Tester</h1>
  <button id="tap-btn">👊 Tap to Earn Coins</button>
  <div id="coin-count">Coins: 0</div>
  <div id="energy-count">Energy: 3000 / 3000</div>

  <script>
    const socket = io("http://localhost:3001"); // Change this to your deployed backend
    const telegram_user_id = "2302gh5"; // Replace with a valid user ID

    const tapBtn = document.getElementById("tap-btn");
    const coinCount = document.getElementById("coin-count");
    const energyCount = document.getElementById("energy-count");

    // Initialize user and start energy regeneration
    socket.emit("initUser", { telegram_user_id });

    // Tap button
    tapBtn.addEventListener("click", () => {
      socket.emit("tap", { telegram_user_id });
    });

    // Listen for coin + energy update after tap
    socket.on("statusUpdated", ({ coins, energy, max_energy }) => {
      coinCount.textContent = `Coins: ${coins}`;
      energyCount.textContent = `Energy: ${energy} / ${max_energy}`;
    });

    // Listen for energy update from regeneration
    socket.on("energyUpdated", ({ energy, max_energy }) => {
      energyCount.textContent = `Energy: ${energy} / ${max_energy}`;
    });

    // Handle errors
    socket.on("error", ({ message }) => {
      alert("Error: " + message);
    });

    // Connection events
    socket.on("connect", () => {
      console.log("✅ Connected to server:", socket.id);
    });

    socket.on("disconnect", () => {
      console.log("❌ Disconnected from server");
    });
  </script>
</body>
</html>
